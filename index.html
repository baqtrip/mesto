<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Логотип Место.">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="Фото профиля.">
            <div class="profile__column">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="cards">

            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </footer>
    </main>
    <div class="popup popup-profile popup_transition">
        <div class="popup__content">
            <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
            <form class='form form_profile' novalidate>
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__fieldset">
                    <input type='text' class='form__input' id='input-name' name='input-name' placeholder="Ваше Имя"
                        required minlength="2" maxlength="40">
                    <span id="name-error" class="error input-name-error"></span>
                    <input type='text' class='form__input ' id='input-job' name='input-job'
                        placeholder="Род деятельности" required minlength="2" maxlength="200">
                    <span id="name-error" class="error input-job-error"></span>
                </fieldset>
                <button class="form__save" type="submit" aria-label="сохранить изменения">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-card popup_transition">
        <div class="popup__content">
            <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
            <form class='form form_card' novalidate>
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__fieldset">
                    <input type='text' class='form__input' id='input-card-name' name='input-name' placeholder="Название"
                        required minlength="2" maxlength="30">
                    <span id="name-error" class="error input-card-name-error"></span>
                    <input type='url' class='form__input' id='input-card-url' name='input-job'
                        placeholder="Ссылка на картинку" required>
                    <span id="name-error" class="error input-card-url-error"></span>
                </fieldset>
                <button class="form__save form_inactive" type="submit"
                    aria-label="сохранить изменения">Сохранить</button>
            </form>
        </div>

    </div>
    <template id="card-template">
        <li class="card">
            <img class="card__img">
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="like" type="button" aria-label="Мне нравится"></button>
                <button class="trash" type="button" aria-label="удалить карточку"></button>
            </div>
        </li>
    </template>

    <div class="popup popup-window popup_transition">
        <div class="popup-contents">
            <figure class="popup-contents__content">
                <img class="popup-contents__img">
                <figcaption class="popup-contents__title"></figcaption>
            </figure>
            <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
        </div>
    </div>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
