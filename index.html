<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Логотип Место.">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="Фото профиля.">
            <div class="profile__column">
                <h2 class="profile__title">Жак-Ив Кусто</h2>
                <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="elements">
            <ul class="cards">
                <li class="card">
                    <img class="card__img" src="./images/card/karachaevsk.jpg" alt="Дом на горе.">
                    <div class="card__description">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="like" type="button" aria-label="Мне нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/card/elbrus.png" alt="Дом на горе.">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="like" type="button" aria-label="Мне нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/card/dombai.jpg" alt="Дом на горе.">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <button class="like" type="button" aria-label="Мне нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/card/elbrus.png" alt="Дом на горе.">
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="like" type="button" aria-label="Мне нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/card/dombai.jpg" alt="Дом на горе.">
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <button class="like" type="button" aria-label="Мне нравится"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__img" src="./images/card/karachaevsk.jpg" alt="Дом на горе.">
                    <div class="card__description">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <button class="like" type="button" aria-label="Мне нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="footer">
            <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
        </section>
    </main>
    <section class="popup">
        <div class="popup__container popup_opened">
            <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
            <div class="popup__content">
                <form class='form'>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <fieldset class="form__fieldset">
                        <input type='text' class='form__item' id='input-name' name='input-name' placeholder="Ваше Имя"
                            required>
                        <input type='text' class='form__item' id='input-job' name='input-job'
                            placeholder="Род деятельности" required>
                    </fieldset>
                    <button class="popup__save" type="submit" aria-label="сохранить изменения">Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
